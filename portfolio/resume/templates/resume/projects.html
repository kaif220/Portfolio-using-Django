{% extends 'base.html' %}

{% block content %}
    <section>
        <h1>Projects</h1>
        <ul>
            {% for project in projects %}
                <li>
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.description }}</p>
                    <a href="{{ project.link }}" target="_blank">View Project</a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
